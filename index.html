<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>JavaScript Quiz</title>
</head>

<body>
    <header>
        <div class="intro">
            <h2> This is the game</h2>
            <button class="start-button">Start Quiz</button>
        </div>
        <div class="quizResults">
            <a href="#View-high-scores">View high scores</a>
            <h3 class="timer">Time: </h3>
        </div>
    </header>


    <section class="question-div display-none">
        <h2 id="question">Question goes here</h2>
        <button class="answer-button" id="answer1">answer1</button>
        <button class="answer-button" id="answer2">answer1</button>
        <button class="answer-button" id="answer3">answer1</button>
        <button class="answer-button" id="answer4">answer1</button>
    </section>

    <div class="answerDisplay display-none">
        <hr>
        <h3>Wrong</h3>
    </div>

    <div class="final-screen">
            <label for="name">Name:</label>
            <input type="text" id="name-input" ><br><br>
            <button class="submit-score" type="submit">Submit</button>

    </div>

    <div class="high-scores">
<p></p>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
