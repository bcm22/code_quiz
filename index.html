<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>JavaScript Quiz</title>
</head>

<body>
    <header>
        <div class="intro">
            <h2> Play the coding quiz! Answer the next few questions and record your high score. Getting questions wrong
                will subtract from your highscore!</h2>
            <button class="start-button">Start Quiz</button>
        </div>
        <div class="quizResults">
            <button class="view-high-scores-button display-none">View high scores</button>
            <h3 class="timer display-none">Time: </h3>
        </div>
    </header>


    <section class="question-div display-none">
        <h2 id="question">Question goes here</h2>
        <button class="answer-button" id="answer1">answer1</button>
        <button class="answer-button" id="answer2">answer1</button>
        <button class="answer-button" id="answer3">answer1</button>
        <button class="answer-button" id="answer4">answer1</button>
    </section>

    <div class="answer-display display-none">
        <hr>
        <h3 class="answer">Wrong</h3>
    </div>

    <div class ="answer-display2 display-none">
        <hr>
        <h3 class="answer2">Correct</h3>
    </div>

    <div class="final-screen display-none">
        <label for="name">Name:</label>
        <input type="text" id="name-input"><br><br>
        <button class="submit-score" type="submit">Submit</button>

    </div>

    <div class="view-high-scores display-none">
        <div id="scores-list"></div>
        <button class="go-back-button">Go Back</button>
        <button class="clear-scores-button">Clear Scores</button>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
